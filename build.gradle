buildscript {
    ext {
        KOTLIN_VERSION = "1.1.1"
    }

    repositories {
        mavenCentral()
    }
    
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${KOTLIN_VERSION}"
    }
}

apply plugin: "kotlin"
apply plugin: 'application'

mainClassName = "kontinuum.MainKt"

repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/kotlin/ktor'}
    maven { url 'https://kotlin.bintray.com/kotlinx'}
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:${KOTLIN_VERSION}"

    compile 'com.nimbusds:nimbus-jose-jwt:4.23'
    compile 'com.squareup.moshi:moshi:1.4.0'
    compile 'com.squareup.okhttp3:okhttp:3.1.2'
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.2.0.201601211800-r'
    compile 'org.slf4j:slf4j-simple:1.6.1'

    compile 'org.jetbrains.ktor:ktor-core:0.3.0'
    compile 'org.jetbrains.ktor:ktor-netty:0.3.0'

    testCompile 'org.assertj:assertj-core:3.6.2'
}
